<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Këpucë Shop</title>
</head>
<body>
    <header>
        <h1>Këpucë Shop</h1>
    </header>
    <section id="shoe-list">
        <div class="shoe">
            <img src="shoe1.jpg" alt="Këpuca 1">
            <h2>Këpuca Elegante</h2>
            <p>Cmimi: $50</p>
            <button onclick="addToCart('Këpuca Elegante', 50)">Shto në shportë</button>
        </div>
        <div class="shoe">
            <img src="shoe2.jpg" alt="Këpuca 2">
            <h2>Këpuca Sportive</h2>
            <p>Cmimi: $40</p>
            <button onclick="addToCart('Këpuca Sportive', 40)">Shto në shportë</button>
        </div>
        <!-- Shto më shumë produkte këtu -->
    </section>
    <section id="shopping-cart">
        <h2>Shporta</h2>
        <ul id="cart-items">
            <!-- Produktet e shtuara do të shfaqen këtu -->
        </ul>
        <p id="total">Totali: $0</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
